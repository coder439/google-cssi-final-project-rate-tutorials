<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fire Notes</title>

    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css"
    />
    <style type="text/css">
      html,
      body {
        font-family: "Open Sans";
      }

      img {
        padding: 5px;
        border: 1px solid #ccc;
      }
    </style>
      <!-- The core Firebase JS SDK is always required and must be listed first -->
   <script defer src="/__/firebase/8.3.1/firebase.js"></script>
   <!-- include only the Firebase features as you need -->
   <script defer src="/__/firebase/8.3.1/firebase-database.js"></script>
   <script defer src="/__/firebase/init.js?useEmulator=true"></script>

</head>
  <body>
      
    <!-- Page -->
    
    <section class="hero is-fullheight is-default is-bold">
        <div class="hero-head" style="color:black">
            <div style="float: right;">
                
                <a 
                  onclick= "signIn()"
                >
                  <img style="border:0" src="https://cdn.glitch.com/53a7a634-945e-4d08-a68d-eed09de32a3e%2Fbtn_google_signin_light_pressed_web%402x.png?v=1627430901319" alt="Google sign in" width="250" height="100">

                </a>
              
    </div>
            <h2 style="font-size:30px" id="customNameWelcome">Welcome</h2>
        </div>
        
      <div class="hero-body">
        <div class="container has-text-centered">
          <div class="columns is-vcentered">
            <div class="column is-6 is-offset-3">
              <h1 class="title is-2">
                <p style="color:black;">Rate My Online Course</p>
              </h1>

        <div class="field has-addons">
          <div class="control is-expanded autocomplete">
            <input class="input" width="100%" type="text" id="findLabel" placeholder="Search for Courses" autocomplete="on">
          </div>
          <div class="control">
            <button class="button is-info" onclick="filterByLabel()">
              Search 
            </button>
          </div>
        </div>
              <button type="button" id="button" onclick="location.href = 'coursePage.html';" >View Course</button>
            <button type="button" id="button" onclick="location.href = 'newCourse.html';" >Add a new course</button>

            </div>
          </div>
        </div>
      </div>
    </section>
  </body>

  <!--   Includes firebase core and all secondary SDKs. No need for other firebase CDN scripts. -->
  <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase.js"></script>

  <!--   Authenticates firebase client with your firebase instance -->
  <script src="public/js/firebase.js"></script>

</html>
